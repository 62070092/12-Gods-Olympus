<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>other Gods</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"
    rel="stylesheet">
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="app">
    <div class="cardList">
      <button class="cardList__btn btn btn--left">
        <div class="icon">
          <svg>
            <use xlink:href="#arrow-left"></use>
          </svg>
        </div>
      </button>

      <div class="cards__wrapper">
        <div class="card current--card" onclick="location.href='apollo.html'">
          <input class="card__image" type="image"
            src="reference/apollo.jpg" alt="" />
        </div>

        <div class="card next--card" onclick="location.href='artemis.html'">
          <input class="card__image" type="image"
            src="reference/artemis.jpg" alt="" />
        </div>

        <div class="card previous--card" onclick="location.href='hephaestus.html'">
          <input class="card__image" type="image"
            src="reference/hephaestus.jpg" alt="" />
        </div>

      </div>

      <button class="cardList__btn btn btn--right">
        <div class="icon">
          <svg>
            <use xlink:href="#arrow-right"></use>
          </svg>
        </div>
      </button>
    </div>

    <div class="infoList">
      <div class="info__wrapper">
        <div class="info current--info">
        </div>

        <div class="info next--info">
        </div>

        <div class="info previous--info">
        </div>
      </div>
    </div>


      <button class="btn-right" onclick="location.href='other_god3.html'">PREVIOUS</button>
      <button class="btn-center" onclick="location.href='index.html'">HOME</button>
      <button class="btn-left" onclick="location.href='other_god1.html'">NEXT</button>



    <div class="app__bg">
      <div class="app__bg__image current--image">
        <img
          src="reference/bg-04.jpg"
          alt="" />
      </div>
      <div class="app__bg__image next--image">
        <img src="https://pbs.twimg.com/media/DuIjWm-WwAEf0lg.jpg" alt="" />
      </div>
      <div class="app__bg__image previous--image">
        <img
          src="https://cdn.discordapp.com/attachments/877878622076153856/886152422089715722/65f0858a4f1207bb5a1df10d818057ca.png"
          alt="" />
      </div>
    </div>
  </div>


  <svg class="icons" style="display: none;">
    <symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
      <polyline points='328 112 184 256 328 400'
        style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:100px' />
    </symbol>
    <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
      <polyline points='184 112 328 256 184 400'
        style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:100px' />
    </symbol>
  </svg>

  <script type="text/javascript" src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>v
