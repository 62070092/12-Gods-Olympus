    <script>
        document.body.onscroll = function () {
        let scrollY = window.scrollY;
        let viewHeight = window.innerHeight;
        let graphY = document.querySelector('#textOpacity').offsetTop;
        document.body.style.setProperty("--scroll", scrollY);
        
        
        if (scrollY+viewHeight-200<=graphY){
            textOpacity.style.opacity = 0;
        }
        else{
            textOpacity.style.opacity = 100;
        }
    };
